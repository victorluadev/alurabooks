<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburger container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img
          src="img/Logo.svg"
          alt="Logo do Alurabooks"
          class="container__imagem"
        />
      </div>
      <div class="container">
        <a href=""
          ><img
            src="img/Favoritos.svg"
            alt="Meus Favoritos"
            class="container__imagem"
        /></a>
        <a href=""
          ><img
            src="img/Sacola.svg"
            alt="Carrinho de compras"
            class="container__imagem"
        /></a>
        <a href=""
          ><img
            src="img/Usuario.svg"
            alt="Meu perfil"
            class="container__imagem"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>
    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos Lançamentos</h2>
      <div class="swiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="img/ApacheKafka.svg"
              alt="Livro sobre apache kafta e spring boot da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/Liderança.svg"
              alt="Livro sobre liderança em design da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/Javascript.svg"
              alt="Livro sobre javascript assertivo da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/Guia Front-end.svg"
              alt="Guia front end da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/Acessibilidade.svg"
              alt="Livro sobre acessibilidade da alura books"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/ReactNative.svg"
              alt="Livro sobre react native da alura books"
            />
          </div>
        </div>
        <!-- If we need pagination -->
        

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
          el: '.swiper-pagination',
          type: 'bullets',
        },
      });

    </script>
  </body>
</html>
